<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T'
        crossorigin='anonymous'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/style.css'>
</head>

<body>

    <nav class='navbar navbar-expand-lg navbar-light'>
        <a class='navbar-brand' href='#'>Gif Tastic Page</a>
        <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarSupportedContent'
            aria-controls='navbarSupportedContent' aria-expanded='false' aria-label='Toggle navigation'>
            <span class='navbar-toggler-icon'></span>
        </button>

        <div class='collapse navbar-collapse' id='navbarSupportedContent'>
            <ul class='navbar-nav'>
                <li class='nav-item'>
                    <button type="button" class="btn" data-toggle="modal" data-target="#favoritesModal" id="favorites-button">Favorites</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class='container'>
        <div class="modal fade" id="favoritesModal" tabindex="-1" role="dialog" aria-labelledby="favoritesModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" id="modal-box" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="favoritesModalLabel">Favorites</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="modal-favorites">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class='row'>
            <div class="col-xs-12 col-md-3 text-center">
                <div class="input-group mb-3 mt-3">
                    <input type="text" class="form-control" placeholder="New Topic" id="topicAddOn" aria-label="New Topic"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn" type="submit" id="button-addon2">Submit</button>
                    </div>
                </div>
                <button type="button" class="btn btn-danger m-2" id="clear">Clear</button>
                <div id="buttons-box">

                </div>
            </div>
            <div class='col-xs-12 col-md-9' id="main-box">

            </div>
        </div>
    </div>


    <script src='https://code.jquery.com/jquery-3.3.1.js' integrity='sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60='
        crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js' integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1'
        crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js' integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM'
        crossorigin='anonymous'></script>
    <script type='text/javascript' src='assets/javascript/main.js'></script>
</body>

</html>
